        text-align: center;

        vertical-align: middle;

<div class="modal">
   <ion-view  title="Secondary ConcernsList">
      <!-- <header class="bar bar-header bar-dark concernListHeader" style="{{PrimaryConcernPopupH}};background-color:{{brandColor}};border-color:{{brandColor}};{{backgroundimage}};height: 64px !important;">
         <div class="ErrorMessage ErrorMessageDiv"  ></div>
        <div ng-click="RemoveSurgeryPopup()" class="leftHeaderIcon" style="{{ rightHeaderIconIOS }}" ><i class="addBtn" ng-bind-html="drawSVGCIcon('cross')"></i></div>
         <h1 class="title {{concernListTitleStyle}} localizejs" style="{{ concernListTitleiosDevices }}" >Secondary Concerns</h1>
         <div ng-click="closeSecondaryConcerns()" class="rightHeaderIcon" ><i class="addBtn" ng-bind-html="drawSVGCIcon('check')"></i></div>
      </header> -->

      <div class="bar bar-header bar-blue concernListHeader" style="{{PrimaryConcernPopupH}};background-color:{{brandColor}};border-color:{{brandColor}};{{backgroundimage}};height: 64px !important;">
            <div class="ErrorMessage ErrorMessageDiv"  ></div>
        <div class="button button-icon closeIcon" ng-click="RemoveSurgeryPopup()">
            <i class="addBtn" ng-bind-html="drawSVGCIcon('cross')"></i>
        </div>
        <div class="h1 title barTitle localizejs">Secondary Concerns</div>
        <div class="rightHeaderIcon button-positive rightIcon" ng-click="closeSecondaryConcerns()">
            <i class="addBtn" ng-bind-html="drawSVGCIcon('check')"></i>
        </div>
    </div>

      <ion-content has-header="true" class="concernListContent">
         <ion-list>
            <ion-item class="search_home concernListSearch">
               <div class=" searchbox" style="margin-top:0px!important;">
                  <div class="item-input-inset" style="margin-top: -7px !important;margin-bottom: 5px!important;">
                     <label class="item-input-wrapper">
                     <i style="display: {{iconDisplay}}" ng-bind-html="drawSVGCIcon('magnifying-glass')"></i>
                     <input type="search" class="localizejs" style="{{InputboxPaddingIOS}}" placeholder="Search" ng-model="data.searchProvider">
                     </label>
                  </div>
               </div>
               <ion-checkbox ng-repeat="item in filteredItems = (secondaryConcernList | filter:data.searchProvider)"
                  ng-model="item.checked"
                  ng-checked="item.checked" ng-click="OnSelectPatientSecondaryConcern($index,secondaryConcernList, item)" ng-disabled="checked" >
                  <span class="ng-binding concernListDetails localizejs">   {{ item.text }} </span>
               </ion-checkbox>
            </ion-item>
            <ion-item  ng-show="(secondaryConcernList | filter:data.searchProvider).length==0" class="noResult localizejs" style="white-space: normal;">Sorry No Result Found!</ion-item>
         </ion-list>
      </ion-content>
   </ion-view>
</div>
