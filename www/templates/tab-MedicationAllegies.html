<style>
    
    .ion-chevron-right:before {
        float: right;
    }
</style>
<ion-side-menus>
  <ion-side-menu-content>
    <div ng-include src="'templates/intakeHeader.html'"></div>
    <ion-view title="Medication Allergies">
      <ion-content class="ContentHomeUser ConcernsContent">
        <ion-list>
          <ion-item class="PrimaryList" style="{{IntakeFormInnerStyle}}">
            <div class="Step1 localizejs">
              <span class="localizejs">Step</span>
              <b style="color:#535353;">4</b>
              <span class="localizejs">of</span>
              <b style="color:#535353;">{{userAgeForIntake}}</b>
            </div>
            <div ng-click="loadMedicationAllegies();">
              <div class="PrimaryContent">
                <h1 class="title ChronicCondition concernsSubTit localizejs">Medication Allergies</h1>
                <p class="patientConternFontStyle localizejs">Select any medication allergies
                  <br/>
                  <span class="patientConternFontStyleSubTitle localizejs">Select up to four </span>
                </p>
                <div>
                  <i class="addBtn" ng-bind-html="drawSVGCIcon('circle-with-plus')"></i>
                </div>
              </div>
            </div>
          </ion-item>
          <ion-item ng-repeat="item in patinentMedicationAllergies">
            <div class="PrimaryConcernList">
              <p class="intakeNote localizejs">{{item.text}} </p>
              <div ng-click="removeMedicationAllegies($index, item);">
                <i class="delBtn" ng-bind-html="drawSVGCIcon('circle-with-cross')"></i>
              </div>
            </div>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-view>

    <div class="bar bar-footer footer">
      <div class="button button-clear" ng-click="goBackButton('priorSurgeries');">
        <a class="button_new icon ion-chevron-left iconVer" style="position: relative;top:-2px;">
          <span class="localizejs backText"> Back</span>
        </a>
      </div>
      <div class="title titleLineheight"  style="height:auto;">
        <a class="button_new icon localizejs cancelText iconVer " style="{{PatientConcernCancel}}" ng-click="clearRootScopeConce()">
          <span>Cancel</span>
        </a>
      </div>
      <div class="button button-clear" style="right:6px;" ng-click="GoToCurrentMedication(MedicationCountValid)">
        <a class="button_new icon ion-chevron-right iconVer">
          <span class="localizejs nextText">Next
            <span>
        </a>
      </div>
    </div>
