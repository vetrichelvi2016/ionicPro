<div class="modal">
   <ion-view>
      <header class="bar bar-header bar-dark concernListHeader" style="{{PrimaryConcernPopupH}}; background-color:{{brandColor}};border-color:{{brandColor}};{{backgroundimage}};">
         <div class="ErrorMessage ErrorMessageDiv"  ></div>
         <!-- <button class="button button-clear {{concernListDoneStyle}}" style="{{PriorSurgeryPopupCancel}};" ng-click="removemodal()" >Cancel</button>
         <h1 class="title {{concernListTitleStyle}} localizejs" style="{{PrimaryConcernPopupTitle}}; ">My Health</h1>
         <button class="button button-clear {{concernListDoneStyle}} localizejs" style="{{PrimaryConcernPopupDone}};" ng-click="medicationdone()" >Done</button> -->

          <div ng-click="removemodal()" class="leftHeaderIcon"><i class="addBtn" ng-bind-html="drawSVGCIcon('cross')"></i></div>
         <h1 class="title {{concernListTitleStyle}} localizejs" style="{{PrimaryConcernPopupTitle}};">My Health</h1>
         <div ng-click="medicationdone()" class="rightHeaderIcon"><i class="addBtn" ng-bind-html="drawSVGCIcon('check')"></i></div>

      </header>
      <ion-content has-header="true" class="concernListContent">
         <ion-list>
            <ion-item class="search_home  concernListSearch">
               <h2 class="subname subName-{{deviceName}} localizejs">Current Medication</h2>
               <div class=" searchbox" style="margin-top: 0px!important;">
                  <div class="item-input-inset" style="margin-top: 0px!important;margin-bottom: 0px!important;">
                     <label class="item-input-wrapper">
                     <i style="display: {{iconDisplay}}" ng-bind-html="drawSVGCIcon('magnifying-glass')" class="inputsearchtext"></i>
                     <input type="search" class="inputsearchtext localizejs" placeholder="Search" ng-model="data.searchProvider">
                     </label>
                  </div>
               </div>
               <div class="srchlist">
                  <div  id="index_{{letter}}"  ng-repeat="(letter, currentMedicationsearchList) in sorted_users" >
                     <ion-checkbox ng-repeat="currentmedication in filteredItems = (currentMedicationsearchList | filter:data.searchProvider)"
                        ng-model="currentmedication.checked"
                        ng-checked="currentmedication.checked" ng-change="OnSelectMedication(currentmedication)"  ng-disabled="checkedMedication==limit && !currentmedication.checked" checkbox-group>
                        <span class="ng-binding concernListDetails localizejs">   {{ currentmedication.text }} </span>
                     </ion-checkbox>
                  </div>
               </div>
            </ion-item>
            <ion-item  ng-show="(currentMedicationsearchList | filter:data.searchProvider).length==0" class="noResult localizejs" style="white-space: normal;">Sorry No Result Found!</ion-item>
         </ion-list>
         <ul class="alpha_sidebar" ng-show="(currentMedicationsearchList | filter:data.searchProvider).length!=0" id="nav">
            <li ng-click="gotoList('index_{{letter}}')" ng-repeat="letter in alphabet" id="lettertest" class="localizejs">
               {{letter}}
            </li>
         </ul>
      </ion-content>
   </ion-view>
</div>
