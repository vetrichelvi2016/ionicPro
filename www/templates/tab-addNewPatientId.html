<style>
    .concernListHeader .concernListTitle {
       top: 11px !important;
   }

   .bar-blue {
       background-color: #333fe2;
       border-color: #333fe2;
       background-image: none;
       height: 64px !important;
       color: rgb(255, 255, 255) !important;
   }

   .barTitle {
       text-align: center;
       color: rgb(255, 255, 255) !important;
       vertical-align: middle;
       line-height: 63px !important;
       font-family: "GloberSemiBold";
       font-size: 20px !important;
   }

   .closeIcon {
       vertical-align: middle;
       align-items: center;
       line-height: 65px !important;
       color: rgb(255, 255, 255) !important;
   }

   .rightIcon {
       right: 15px;
       margin: 0 auto !important;
       vertical-align: middle;
       line-height: 70px !important;
   }
</style>
<div class="modal">
    <ion-view>
        <!-- <header class="bar bar-header bar-dark concernListHeader" style="{{PrimaryConcernPopupH}}; background-color:{{brandColor}};border-color:{{brandColor}};{{backgroundimage}};">
         <div class="ErrorMessage ErrorMessageDiv"  ></div>
         <button class="button button-clear {{concernListDoneStyle}} localizejs" style="{{PriorSurgeryPopupCancel}};" ng-click="removePatientIdmodal()" >Cancel</button>
         <h1 class="title {{concernListTitleStyle}} localizejs" style="{{PrimaryConcernPopupTitle}};">My Health</h1>
         <button class="button button-clear {{concernListDoneStyle}} localizejs" style="{{PrimaryConcernPopupDone}};" ng-click="patientdone()" >Done</button>
      </header> -->

        <div class="bar bar-header bar-blue concernListHeader" style="background-color:{{brandColor}};border-color:{{brandColor}};{{backgroundimage}};">
            <div class="ErrorMessage ErrorMessageDiv"></div>
            <div class="button button-icon closeIcon" ng-click="removePatientIdmodal()">
                <i class="addBtn" ng-bind-html="drawSVGCIcon('cross')"></i>
            </div>
            <div class="h1 title barTitle localizejs">My Health</div>
            <div class="rightHeaderIcon button-positive rightIcon" ng-click="patientdone()">
                <i class="addBtn" ng-bind-html="drawSVGCIcon('check')"></i>
            </div>
        </div>

        <ion-content has-header="true" class="concernListContent">
            <ion-list>
                <ion-item class="search_home  concernListSearch">
                    <h2 class="subname subName-{{deviceName}} localizejs">Select an Id type</h2>
                    <div class=" searchbox" style="margin-top: 0px!important;">
                        <div class="item-input-inset" style="margin-top: 0px!important;margin-bottom: 0px!important;">
                            <label class="item-input-wrapper">
                                <i style="display: {{iconDisplay}}" ng-bind-html="drawSVGCIcon('magnifying-glass')" class="inputsearchtext"></i>
                                <input type="search" class="inputsearchtext localizejs" placeholder="Search" ng-model="data.searchProvider">
                            </label>
                        </div>
                    </div>
                    <div class="srchlist">
                        <!--  <div  id="index_{{letter}}"  ng-repeat="(letter, currentPatientIDlist) in sorted_users" >-->
                        <ion-checkbox ng-repeat="currentpatientdet in currentPatientIDlist | filter:data.searchProvider" ng-model="currentpatientdet.checked"
                            ng-checked="currentpatientdet.checked" ng-change="OnSelectPatientdet(currentpatientdet)" ng-disabled="addCheckedpatientdet==4 && !currentpatientdet.checked"
                            checkbox-group>
                            <span class="ng-binding concernListDetails localizejs"> {{ currentpatientdet.display }} </span>
                        </ion-checkbox>
                        <!--</div>-->
                    </div>
                </ion-item>
                <ion-item ng-show="(currentPatientIDlist | filter:data.searchProvider).length==0" class="noResult localizejs" style="white-space: normal;">Sorry No Result Found!</ion-item>
            </ion-list>
            <ul class="alpha_sidebar" ng-show="(currentPatientIDlist | filter:data.searchProvider).length!=0" id="nav">
                <li ng-click="gotopatList('index_{{letter}}')" ng-repeat="letter in alphabet" id="lettertest" class="">
                    {{letter}}
                </li>
            </ul>
        </ion-content>
    </ion-view>
</div>
