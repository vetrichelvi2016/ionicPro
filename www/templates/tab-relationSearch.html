<div class="modal">
   <ion-view>
      <header class="bar bar-header bar-dark concernListHeader" style="{{PrimaryConcernPopupH}}; background-color:{{brandColor}};border-color:{{brandColor}};{{backgroundimage}};">
         <div class="ErrorMessage ErrorMessageDiv"  ></div>
         <!-- <button class="button button-clear {{concernListDoneStyle}} localizejs" style="{{PriorSurgeryPopupCancel}};" ng-click="removemodal()" >Cancel</button>
         <h1 class="title {{concernListTitleStyle}} localizejs" style="{{PrimaryConcernPopupTitle}}; ">Related Users</h1>
         <button class="button button-clear {{concernListDoneStyle}} localizejs" style="{{PrimaryConcernPopupDone}};" ng-click="usersearchdone()"  >Done</button> -->

         <div ng-click="removemodal()" class="leftHeaderIcon"><i class="addBtn" ng-bind-html="drawSVGCIcon('cross')"></i></div>
         <h1 class="title {{concernListTitleStyle}} localizejs" style="{{PrimaryConcernPopupTitle}};">Related Users</h1>
         <div ng-click="usersearchdone()" class="rightHeaderIcon"><i class="addBtn" ng-bind-html="drawSVGCIcon('check')"></i></div>
      
        </header>

      <ion-content has-header="true" class="concernListContent">
         <ion-list>
            <ion-item class="search_home  concernListSearch">
               <h2 class="subname subName-{{deviceName}} localizejs">Relationship</h2>
               <div class=" searchbox" style="margin-top: 0px!important;border-bottom:none;">
                  <div class="item-input-inset" style="margin-top: 0px!important;margin-bottom: 0px!important;">
                     <label class="item-input-wrapper">
                     <i style="display: {{iconDisplay}}" ng-bind-html="drawSVGCIcon('magnifying-glass')" class="inputsearchtext"></i>
                     <input type="search"  class="localizejs" placeholder="Search" ng-model="data.searchProvider" class="inputsearchtext">
                     </label>
                  </div>
               </div>
               <div class="srchlist">
                  <ion-radio ng-repeat="relationShipDetails in listOfRelationship[0].codes | filter:data.searchProvider"
                     ng-value="relationShipDetails.text"
                     ng-click="OnSelectRelation(relationShipDetails.codeId)"
                     ng-model="checkedrelation">
                     <span class="relationalign localizejs">  {{relationShipDetails.text }}</span>
                  </ion-radio>
               </div>
            </ion-item>
            <ion-item  ng-show="(listOfRelationship[0].codes | filter:data.searchProvider).length==0" class="noResult localizejs" style="white-space: normal;margin-top:90px !important;">Sorry No Result Found!</ion-item>
         </ion-list>
      </ion-content>
   </ion-view>
</div>
