<div class="modal">
   <header class="bar bar-header bar-dark concernListHeader" >
      <h1 class="title concernListTitle localizejs">Countries</h1>
      <button class="button button-clear concernListDone localizejs" ng-click="closeCountryList()" >Done</button>
   </header>
   <ion-content has-header="true" class="concernListContent">
      <ion-list>
         <ion-item class="search_home concernListSearch">
            <div class="search_home concernListSearchHome">
               <label class="item-input popupSearch SearchLabel-{{deviceName}}" >
               <input type="search" placeholder="Search" class="innerSearchPop SearchBox localizejs" ng-model="data.searchCountry" >
               <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
               </label>
            </div>
            <ion-checkbox ng-repeat="Countries in CountryLists.Countries.Results | arrayContries | orderBy:'Name' | filter: data.searchCountry"
               ng-model="Countries.checked" ng-checked="Countries.checked" ng-click="OnSelectContryData(CountryLists.Countries.Results, Countries)" ng-disabled="checked" >
               <span class="ng-binding concernListDetails localizejs" >{{ Countries.Name}} </span>
            </ion-checkbox>
         </ion-item>
      </ion-list>
   </ion-content>
</div>
