<style>
    .concernListHeader .concernListTitle {
       top: 11px !important;
   }

   .bar-blue {
       background-color: #333fe2;
       border-color: #333fe2;
       background-image: none;
       height: 64px !important;
       color: rgb(255, 255, 255) !important;
   }

   .barTitle {
       text-align: center;
       color: rgb(255, 255, 255) !important;
       vertical-align: middle;
       line-height: 63px !important;
       font-family: "GloberSemiBold";
       font-size: 20px !important;
   }

   .closeIcon {
       vertical-align: middle;
       align-items: center;
       line-height: 65px !important;
       color: rgb(255, 255, 255) !important;
   }

   .rightIcon {
       right: 15px;
       margin: 0 auto !important;
       vertical-align: middle;
       line-height: 70px !important;
   }
</style>

<div class="modal">
   <ion-view>
      <!-- <header class="bar bar-header bar-dark concernListHeader" style="{{PrimaryConcernPopupH}}; background-color:{{brandColor}};border-color:{{brandColor}};{{backgroundimage}};">
         <div class="ErrorMessage ErrorMessageDiv"  ></div>
         <button class="button button-clear {{concernListDoneStyle}} localizejs" style="{{PriorSurgeryPopupCancel}};" ng-click="editremoveopenmodal()" >Cancel</button>
         <h1 class="title {{concernListTitleStyle}} localizejs" style="{{PrimaryConcernPopupTitle}};top: 8px !important;">Height</h1>
         <button class="button button-clear {{concernListDoneStyle}} localizejs" style="{{PrimaryConcernPopupDone}};" ng-click="heighteditsave()" >Save</button>
      </header> -->

      <div class="bar bar-header bar-blue concernListHeader" style="background-color:{{brandColor}};border-color:{{brandColor}};{{backgroundimage}};">
        <div class="ErrorMessage ErrorMessageDiv"></div>
        <div class="button button-icon closeIcon" ng-click="editremoveopenmodal()">
            <i class="addBtn" ng-bind-html="drawSVGCIcon('cross')"></i>
        </div>
        <div class="h1 title barTitle localizejs">Height</div>
        <div class="rightHeaderIcon button-positive rightIcon" ng-click="heighteditsave()">
            <i class="addBtn" ng-bind-html="drawSVGCIcon('check')"></i>
        </div>
    </div>

      <ion-content has-header="true" class="concernListContent">
         <ion-list>
            <ion-item class="search_home  concernListSearch">
               <h2 class="subname subName-{{deviceName}}"></h2>
               <div class="item item-input itemtab validated row" style="border-top:none;">
                  <div class="col col-50">
                     <div class="healthPopup-{{deviceName}}" >
                        <input type="tel"  placeholder="Required" name="txtAccountNumber" id="healthInfoHeight"  class="textdata localizejs"  ng-keyup="depheight1()" ng-blur="heightunit1len()" valid-number></span>
                     </div>
                     <div class="heightft-{{deviceName}} localizejs" >
                        <span class="localizejs" ng-show="hfeet">ft</span>
                        <span class="localizejs" ng-hide="hmeter">m</span>
                     </div>
                  </div>
                  <div class="col col-50">
                     <div class="healthPopup-{{deviceName}}">
                        <input type="tel" placeholder="Optional" name="healthInfoHeight2" id="healthInfoHeight2"  class="textdata localizejs"  ng-keyup="heightunit2()" ng-blur="heightunit2len()" valid-number></span>
                     </div>
                     <div class="heightft-{{deviceName}}">
                        <span  class="localizejs" ng-show="hinch">in</span>
                        <span  class="localizejs" ng-hide="hcmeter">cm</span>
                     </div>
                  </div>
               </div>
               <div class="item item-input itemtab validated row">
                  <span class="input-label labelcolor"><b class="formlabel labelfont localizejs">Unit</b></span>
                  <div class="healthinfoChoose-{{deviceName}} heightChoose-{{deviceName}}">
                     <select  class="textdata optionselect healthchoose localizejs"  name="healthInfoHeightUnit" id="healthInfoHeightUnit" ng-model="healthheightunit" ng-change="heightunitchange()"  style="width: 100% !important; position: relative; top: 6px;">
                        <option ng-repeat="getUserheightunit in listOfHeightunit[0].codes" value="{{getUserheightunit.codeId + '@' + getUserheightunit.text}}" ng-selected="getUserheightunit.text == currentPatientDetails[0].anatomy.heightUnit"><b class="localizejs">{{getUserheightunit.text}}</b></option>
                     </select>
                  </div>
               </div>
            </ion-item>
         </ion-list>
      </ion-content>
   </ion-view>
</div>
