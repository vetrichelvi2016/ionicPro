<ion-side-menus>
    <ion-side-menu-content>
        <div ng-include src="'templates/intakeHeader.html'"></div>
        <ion-view title="Patient Concerns">
            <ion-content class="ContentHomeUser ConcernsContent">
                <ion-list>
                    <ion-item class="PrimaryList" style="{{IntakeFormInnerStyle}}">
                        <div class="Step1 localizejs">
                            <span class="loclizejs">Step</span>
                            <b style="color:#535353;">1</b>
                            <span class="localizejs">of</span>
                            <b style="color:#535353;">{{userAgeForIntake}}</b>
                        </div>
                        <div ng-click="loadPrimaryConcerns();">
                            <div class="PrimaryContent">
                                <h1 class="title ChronicCondition concernsSubTit localizejs">Primary Concern</h1>
                                <p class="{{patientConternFontStyle}} localizejs">What is the reason for today's visit?
                                    <br/>
                                    <span class="patientConternFontStyleSubTitle"></span>
                                </p>
                                <div style="margin-top: -48px;">
                                    <i class="addBtn" ng-bind-html="drawSVGCIcon('circle-with-plus')"></i>
                                </div>
                            </div>
                        </div>
                    </ion-item>
                    <ion-item ng-repeat="item in PatientPrimaryConcern">
                        <div class="PrimaryConcernList">
                            <p class="intakeNote localizejs">{{item.text}} </p>
                            <div ng-click="removePrimaryConcern($index, item);">
                                <i class="delBtn" ng-bind-html="drawSVGCIcon('circle-with-cross')"></i>
                            </div>
                        </div>
                    </ion-item>
                    <ion-item class="SecondaryList">
                        <div ng-if="secondaryConcernList.length != 0" ng-click="loadSecondaryConcerns();">
                            <div class="SecondaryContent">
                                <h1 class="title ChronicCondition concernsSubTit localizejs">Secondary Concern</h1>
                                <p class="{{patientConternFontStyle}} localizejs">Any additional reason(s) to add?</p>
                                <div style="margin-top: -48px;">
                                    <i class="addBtn" ng-bind-html="drawSVGCIcon('circle-with-plus')"></i>
                                </div>
                            </div>
                        </div>
                        <div class="localizejs" ng-if="secondaryConcernList.length == 0">
                            Secondary concerns are not available.
                        </div>
                    </ion-item>
                    <ion-item ng-repeat="item in PatientSecondaryConcern">
                        <div class="PrimaryConcernList">
                            <p class="intakeNote localizejs">{{item.text}} </p>
                            <div ng-click="removeSecondaryConcern($index, item);">
                                <i class="delBtn" ng-bind-html="drawSVGCIcon('circle-with-cross')"></i>
                            </div>
                        </div>
                    </ion-item>
                    <ion-item ng-show="locat">
                        <div class="">
                            <input type="text" id="backloc" ng-model="locationdet">
                        </div>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-view>

        <div class="bar bar-footer footer">
            <div class="button button-clear" ng-click="goBackFromConcern();">
                <a class="button_new icon ion-chevron-left iconVer" style="position: relative;top:-2px;">
                    <span class="localizejs backText"> Back</span>
                </a>
            </div>
            <div class="title titleLineheight"  style="height:auto;">
                <a class="button_new icon localizejs cancelText iconVer " style="{{PatientConcernCancel}}" ng-click="clearRootScopeConce()">
                    <span>Cancel</span>
                </a>
            </div>
            <div class="button button-clear" style="right:6px;" ng-click="PatientConcernsDirectory(ChronicCountValidCount)">
                <a class="button_new icon ion-chevron-right iconVer">
                    <span class="localizejs nextText">Next
                        <span>
                </a>
            </div>
        </div>
