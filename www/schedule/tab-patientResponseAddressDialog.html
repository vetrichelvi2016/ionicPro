    <style>
        .is-error  > .k-autocomplete:not(.k-state-disabled){
            border-color: #f04c27 !important;
            background-color: #f6e4e1 !important;
        }
    </style>
<div class="dialogbox-master">
    <div class="dialogbox dialogbox--location" data-bind="css:{is-hidden: isEditMode}">
        <!-- <div class="loader loader--grey loader--big" data-bind="css: { is-active: vm_isLoading }"></div> -->
        <div class="dialogbox__titlebar">
            <span class="localizejs">Confirm Current Location</span>
        </div>
        <div class="dialogbox__main">
            <div class="dialogbox-location">
                <div class="dialogbox-location__block js-location-step-1">
                    <div class="dialogbox-location__box">
                        We need to know your current location so we can match you with providers licensed to practice in your area.
                    </div>
                    <p>Your account address is in:</p>
                    <div class="dialogbox-location__location">
                        <i class="icon_location-pin"></i>
                        <span data-bind="text: currentLocation"></span>
                    </div>
                    <p>Is this where you are now?</p>
                </div>
            </div>
        </div>
        <div class="dialogbox__buttons">
            <button data-bind="events: {click: vm_onNoClick}" class="button button__gray js-location-search"><span>No</span></button>
            <button data-bind="events: {click: vm_onYesClick}, css:{is-loading:vm_isLoading}" class="button button__green js-location-confirm"><span>Yes</span></button>
        </div>
    </div>

    <div class="dialogbox dialogbox--location-search" data-bind="css:{is-active:isEditMode}">
        <div class="dialogbox__titlebar">
            <span class="localizejs">Current Location</span>
        </div>
        <div class="dialogbox__main">
            <div class="dialogbox-location is-search">
                <div class="dialogbox-location__block dialogbox-location__block--search js-location-step-2">
                    <p class="localizejs">Set your current location</p>
                    <div class="dialogbox-location__form">
                        <div class="search search--location" id="autocompleteCountry-wrap"
                            data-bind="css: { is-error: vm_countryError }">
                            <input class="localizejs"
                                data-role="autocomplete"
                                data-placeholder="Find Country"
                                data-text-field="text"
                                data-value-primitive = "true"
                                data-bind="
                                    value: selectedCountry,
                                    source: countryCodes,
                                    events: {
                                        change: vm_onCountryChange
                                    }"
                                />
                            <span class="icon_magnifying-glass"></span>
                        </div>

                        <div class="search search--location" id="autocompleteState-wrap" disabled
                            data-bind="css: { is-error: vm_stateError }, visible: vm_isRegionsAutocompleteEnable">
                            <input class="localizejs"
                                data-role="autocomplete"
                                data-placeholder="Find state or region"
                                data-text-field="text"
                                data-value-primitive = "true"
                                data-bind="
                                    enabled: vm_isRegionsAutocompleteEnable,
                                    value: selectedRegion,
                                    source: regions,
                                    events: {
                                        change: vm_onRegionChange
                                    }"
                                />
                            <span class="icon_magnifying-glass"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dialogbox__buttons">
            <button data-bind="events: {click: vm_onCancelClick}" class="button button__gray js-location-search"><span>Cancel</span></button>
            <button class="button button__green js-location-confirm localizejs"
                data-bind="disabled:vm_isSaveDisabled,
                    events: {click: vm_onSaveClick},
                    css: { button__red: vm_isError, is-loading:vm_isLoading}">
                <span class="localizejs">data-bind="text: vm_saveButtonText"></span>
            </button>
        </div>
    </div>
 </div>
